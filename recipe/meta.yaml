{% set name = "metocean-api" %}
{% set version = "1.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9945a3915ea097431d1d60176555df8094ff3aef3a31e72b5722fc59cf35a59f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python 3.10
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python 3.10
    - matplotlib-base >=3.1
    - numpy >=1.17
    - pandas
    - xarray
    - dask >=2024.9.1
    - netcdf4
    - pytest
    - pytest-cov
    - cdsapi
    - cartopy

test:
  imports:
    - metocean_api
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/MET-OM/metocean-api
  summary: 'Package to extract time series of metocean data from global/regional/coastal hindcast'
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  doc_url: https://metocean-api.readthedocs.io/
  dev_url: https://github.com/MET-OM/metocean-api

extra:
  recipe-maintainers:
    - KonstantinChri
